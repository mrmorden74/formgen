<div class="container">
<h1>Adminbereich</h1>
<br><br>
<form class="form-horizontal" method="POST" action="/addUser">
  <div class="form-group form-group-border">
<h2>Neue Benutzer anlegen</h2>   
    <label for="userName">Benutzername</label>
    <input type="text" class="form-control" id="userName" name="username" placeholder="Benutzername">
    <label for="InputPassword1">Passwort</label>
    <input type="password" class="form-control" id="InputPassword1" name="password1" placeholder="Passwort">
    <label for="InputPassword2">Passwort wiederholen</label>
    <input type="password" class="form-control" id="InputPassword2" name="password2" placeholder="Passwort wiederholen">
    <div class="radio">
        <label><input type="radio" name="optionsUserType" id="optionsRadios1" value="1" checked>Administrator</label>
    </div>
    <div class="radio">
        <label><input type="radio" name="optionsUserType" id="optionsRadios2" value="2">Benutzer</label>
    </div>

<repeat group="{{ @validusr }}" value="{{ @error }}">
    <p class="error">{{ filter_var(trim(@error), FILTER_SANITIZE_STRING) }}</p>
</repeat>
   <button type="submit" class="btn btn-default">Neurer Benutzer</button>
</form>
</div>
<form class="form-horizontal" method="POST" action="/addDb">
  <div class="form-group form-group-border">
<h2>Neue Datenbank anlegen/registrieren</h2>   
    <label for="DbName">Datenbankname</label>
    <input type="text" class="form-control" id="DbName" name="dbname" placeholder="Datenbankname">
    <label for="UserName">Benutzername</label>
    <input type="text" class="form-control" id="UserName" name="username" placeholder="Benutzername">
    <label for="DbPassword">Passwort</label>
    <input type="password" class="form-control" id="DbPassword" name="dbpassword" placeholder="Passwort">
    <label for="DbType">Datenbanktyp</label>    
    <select class="form-control" name="dbtype" id="DbType">
        <option>MySql</option>
        <option disabled>PostgreSQL</option>
        <option disabled>OCl8</option>
        <option disabled>SQLite</option>
        <option disabled>MongoDB</option>
    </select>
<repeat group="{{ @validdb }}" value="{{ @error }}">
    <p class="error">{{ filter_var(trim(@error), FILTER_SANITIZE_STRING) }}</p>
</repeat>
<br>
   <button type="submit" class="btn btn-default">Speichern</button>
</form>
</div>
